<div class="displayTable">
  <div class="displayTableCell">
    <div class="lista">
      <h1>Lista de juegos</h1>
      <table class="gamelist">
        <tr>
          <th>Juegos</th>
          <th>Jugadores</th> <!--[ngSwitch]="auth.isLoggedIn"><span *ngSwitchCase="true">Inicio</span></a>-->
          <th></th>
        </tr>

        <tr align="center" *ngFor="let juego of juegos; index as i" [ngSwitch]="juego.finalizado">
          <td>
            Juego {{ i + 1 }}
          </td>

          <td>
            <span class="cant"> {{ juego.cantidadJugadores }} </span>
          </td>

          <td *ngSwitchCase="false" [ngSwitch]="juego.iniciado" >
            <button *ngSwitchCase="!false" value="{{ juego.id }}" (click)="startGame()">
              Iniciar
            </button>
            <button class="join" *ngSwitchCase="!true" value="{{ juego.id }}" (click)="joinGame()">
              Unirse
            </button>
          </td>
          <td *ngSwitchCase="true">
              <span class="fin">Juego Finalizado</span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<style>
  .displayTable{
  background-image: url('https://wallpaper.dog/large/20461297.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
}
</style>
