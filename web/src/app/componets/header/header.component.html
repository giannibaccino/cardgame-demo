<header>
    <a routerLink="/menu" class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg" alt="game logo">
        <h2 class="game-name">Card Game</h2>
    </a>
    <nav>
        
        <a routerLink="/home" class="nav-link" [ngSwitch]="auth.isLoggedIn"><span *ngSwitchCase="true">Inicio</span></a>
        <a routerLink="/list" class="nav-link" [ngSwitch]="auth.isLoggedIn"><span *ngSwitchCase="true">Lista de juegos</span></a>
        <a class="nav-link" [ngSwitch]="auth.isLoggedIn"> <span *ngSwitchCase="true" > {{this.auth.user.displayName}} </span> </a>
        <a routerLink="/login" class="nav-link" (click)="logOut()" [ngSwitch]="auth.isLoggedIn"> <span *ngSwitchCase="true">Logout</span>
            <span *ngSwitchCase="false">Login</span> </a>
        
    </nav>
</header>
