<div class="displayTable">
  <div class="row">
    <main role="main" class="col-md-7 ml-sm-auto col-lg-9 px-4">
      <div class="tope">
        <h1 class="h2">Tiempo {{ tiempo }}s</h1>
        <h5 class="invitation" *ngIf="numeroRonda <= 1" (click)="invitation()">INVITAR JUGADORES</h5>
        <h4>
          RONDA # {{ numeroRonda }} Jugadores [{{ jugadoresRonda }}/{{
            jugadoresTablero
          }}]
        </h4>
        <button
          mat-button
          (click)="iniciarRonda()"
          disabled="{{ roundStarted }}"
        >
          INICIAR
        </button>
      </div>
      <div class="inner-adjust">
        <mat-grid-list cols="6" rowHeight="1:2">
          <mat-grid-tile *ngFor="let card of cartasDelTablero; index as k">
            <mat-card class="m-2">
              <mat-card-title-group>
                <img mat-card-image *ngIf="tirador[k].uid !== uid" src="/assets/backcard.jpg" />
                <img mat-card-image *ngIf="tirador[k].uid === uid" src="/assets/{{ card.cartaId }}" />
              </mat-card-title-group>
              <mat-card-content>
                {{ tirador[k].alias }}
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </main>

    <div class="col-md-3 d-md-block sidebar-cards">
      <mat-grid-list cols="5" rowHeight="2:4">
        <mat-grid-tile *ngFor="let card of cartasDelJugador">
          <mat-card *ngIf="!card.estaOculta">
            <mat-card-title-group>
              <img mat-card-image src="/assets/{{ card.cartaId }}" />
            </mat-card-title-group>
            <mat-card-content> Poder {{ card.poder }} </mat-card-content>

            <mat-card-actions>
              <button
                mat-button
                disabled="{{!tableroHabilitado || !tira  || card.estaOculta}}"
                (click)="poner(card.cartaId)"
              >
                MOVER A TABLERO
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
